<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliotheek</title>
    <link rel="stylesheet" href="/static/style.css" />

    <!-- google style sheet Inter full axis 100-900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>De Bibliotheek</h1>
    </header>
    <main>
      <section>
        <form action="/" method="post" id="nieuw-boek">
          <div class="catergorie">
            <label for="title">titel</label>
            <input
              type="text"
              id="title"
              required
              placeholder="titel van het boek" />
          </div>
          <div class="catergorie">
            <label for="author">auteur</label>
            <input type="text" id="auteur" required placeholder="schrijver" />
          </div>
          <div class="catergorie">
            <label for="pages">aantal pagina's</label>
            <input
              type="number"
              id="pagina"
              required
              placeholder="aantal pagina's" />
          </div>
          <div class="width30">
            <button type="submit" id="voegNieuwBoekToe" class="button-primary">
              voeg boek toe
            </button>
          </div>
        </form>

        <div id="display-boeken"></div>
      </section>
    </main>

    <script src="/static/index.js" charset="UTF-8"></script>
  </body>
</html>
